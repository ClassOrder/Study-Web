<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            .position-relative {
                position: relative;
            }
            .z-index-1 {
                z-index: 1;
            }
            .z-index-2{
                z-index: 2;
            }
            .position-relative:before {
                content: "$";
                position: absolute;
            }
        
        </style>
    </head>
    <body>
        <div class="position-relative z-index-1">겹치는지 보기</div>
        <div class="position-relative z-index-2">안겹치는지 보기</div>
</div>
    </body>
</html>
