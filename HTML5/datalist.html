<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="next" list="next_lang">
    <datalist id="next_lang">
        <option value="c" label="C"></option>
        <option value="c++" label="C++"></option>
        <option value="java" label="Java"></option>
        <option value="javascript" label="javascript"></option>
    </datalist>
    <br>
    * 현재 사파리 버전 11.0.2(13604.4.7.1.3)에서는 datalist가 동작하지 않음을 확인했다.<br>
    * 네이버 웨일에서는 훌륭하게 잘 돌아가는 것을 확인. 크로미움 기반이니까 크롬에서도 잘 돌아가지 않을까? 기반인 것과는 관계가 없을려나.
</body>
</html>
