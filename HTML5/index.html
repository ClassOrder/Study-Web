<!DOCTYPE html>
<html lang="ko">
<head>
    
    <!-- meta -->
    <!-- 문자 인코딩: 문자집합 중 현재 UTF-8을 가장 많이 사용 -->
    <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> -->
    <meta charset="UTF-8">
    <!-- viewport: 디바이스의 화면 너비를 웹 브라우저가 확인하여 자율적으로 화면의 너비를 조절 -->
    <meta name="viewport" content="width=device-width">
    <!-- description: 문서에 대한 간단한 설명을 지정하고, 검색 결과 등에 사이트 설명을 표시하게 하는 <meta> 태그 -->
    <meta name="description" content="웹 표준을 준수하고, 예제와 함께 설명하는 주석을 달아놓은 페이지입니다.">
    
    <!-- title: 브라우저의 제목 표시줄에 표시할 내용
    * 웹 표준 <title> 유의사항 *
        
    1. 웹 접근성을 준수하기 위해 <title> 태그는 반드시 사용해야 한다.
    2. 문서에서 문서로 이동할 때 제목을 듣고 짐작할 수 있어야 한다.
    3. 모든 특수 기호는 사용해서는 안된다.
    4. 긴 문장을 사용하는 것은 좋지 않다.
    -->
    <title>HTML 웹 표준 설계도</title>
    
</head>
<body>
    <h1>HTML 웹 표준에 맞춘 페이지</h1>
    
</body>
</html>
