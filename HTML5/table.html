<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table, th, td {
        border: 1px solid black; /* 1px 테두리 검은색 */
        border-collapse: collapse; /* 중복되는 테두리 합치기 */
    }
    th, td {
        padding: 15px; /* 셀 테두리 안쪽 여백 */
    }
    </style>
</head>
<body>
    <table>
        <caption>개구쟁이 내 동생</caption>
        <colgroup>
            <col style="background-color:lightyellow;">
            <col style="background-color:lightblue;">
        </colgroup>
        <tr>
            <td rowspan="2">개구쟁이 내동생</td>
            <td>이름은 하나인데</td>
        </tr>
        <tr>
            <td>별명은 서너개</td>
        </tr>
    </table>
</body>
</html>
